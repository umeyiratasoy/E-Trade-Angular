<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
    <app-file-upload [options]="options"></app-file-upload>


    <mat-card class="product-image-card"  *ngFor="let images of images">
        <mat-card-header>
          <input type="radio" name="img" (click)="showCase(images.id)"  />
                </mat-card-header>
        <img mat-card-image [src]="images.path">
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="deleteImage(images.id, $event)">Delete</button>
        </mat-card-actions>
      </mat-card>



</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
