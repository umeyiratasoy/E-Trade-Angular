<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="font-weight:  bold;"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef style="font-weight:  bold;"> Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
      </ng-container>
   
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef style="font-weight:  bold;"> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
  
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef style="font-weight:  bold;"> Created Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
      </ng-container>

     <ng-container matColumnDef="updatedDate">
       <th mat-header-cell *matHeaderCellDef style="font-weight:  bold;"> Updated Date </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
     </ng-container>

     <ng-container matColumnDef="photos">
      <th mat-header-cell *matHeaderCellDef style="font-weight:  bold;"> Photos </th>
       <td mat-cell *matCellDef="let element"> <img style="cursor: pointer;" (click)="addProductImages(element.id)" src="../../../../../assets/photo.png" width="25" height="25" > </td>
    </ng-container>

     
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef style="font-weight:  bold;"> Edit </th>
       <td mat-cell *matCellDef="let element"> <img style="cursor: pointer;" src="../../../../../assets/edit.png" width="25" height="25" > </td>
    </ng-container>

     <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef style="font-weight:  bold;"> Delete </th>
       <td  mat-cell *matCellDef="let element" 
       appDelete 
       [id]="element.id" 
       controller="products"
       (callBack)="getProducts()"> 
        <!-- <img src="../../../../../assets/delete.png" width="25" height="25" 
        (click)="delete(element.id, $event)"         >  -->
      </td>
    </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChanged()"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
