<mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput #txtName>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Stock</mat-label>
    <input matInput type="number" min="0" value="0" #txtStock>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Price</mat-label>
    <input matInput type="number" min="0" value="0" #txtPrice>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="create(txtName, txtStock,txtPrice)">create product</button>

 <hr>
  <app-file-upload [options]="fileUploadOptions"></app-file-upload>
